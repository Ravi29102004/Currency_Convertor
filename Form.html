<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Enquiry</legend>
        <form>
    Name :<input type="text" name="name" required="" placeholder="Enter your name" autofocus=""/>
    <br/>
    <br/>
    Age:
    <input type="number" name="age" min="1" max="28"/>
    <br/>
    <br/>
    Address:<textarea name="address" ></textarea>
    <br/>
    <br/>
    Gender;
    <input type="radio" value="m" name="gender"/> Male
    <input type="radio" value="f" name="gender"/> Female
    <input type="radio" value="t" name="gender"/> Transgender
    <br/>
    <br/>
    Mobile No:<input type="value" />
    <br/>
    <br/>
    Country:
        <select>
            <option>Please Select Your Country</option>
            <optgroup labael="Asia">
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
            <option value="China">China</option>
        </optgroup>
        <option value="USA">USA</option>
    </select>
    <br/>
    <br/>
    Hobbies:
    <input type="checkbox" value="hobbies []" checked="'"/>Dancing
    <input type="checkbox" value="hobbies []" checked=""/>Singing
    <br/>
    <br/>
    Image:
    <input type="file" name="image" />
    <br/>
    <br/>
    <input type="Submit" value="Submit"/>
    <input type="reset" value="reset"/>
</fieldset>
    </form>
</body>
</html>
