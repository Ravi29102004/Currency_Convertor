<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style type="text/CSS">
        #main{
            width: 400px;
            height: 250px;
            border: 2px solid black;
            margin: auto;
            font-size: 20px;
            padding:150px;
        }
        .row1{
            width: 300px;
            height: 200px;
            border: 2px solid red;
            margin: auto;
            font-size: 20px;
            padding-left:150px;
            padding-right:50px;
            padding-top:100px;
            padding-bottom:10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="row1">
            Welcome To My House
        </div>
    </div>
</body>
</html>
