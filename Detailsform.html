<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        .form1 {
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
            <div class="main">
                <div id="form1">
                    <h2>Registration Form</h2>
                </div>
                Name:
                <input type="text" name="" placeholder="Please Enter Your Name" />
                <br />
                <br />
                Age:
                <input type="number" name="box" />
                <br />
                <br />
                Father's Name:
                <input type="text" name="" />
                <br />
                <br />
                Mother's Name:
                <input type="text" name="" />
                <br />
                <br />
                Address:
                <textarea name="address" height="300px"></textarea>
                Mob NO:
                <input type="digit" placeholder="Please Enter Your Mobile No."/>
                Email-id:
                <input type="email" name="" placeholder="Please Enter Your Email-id"/>
                <br />
                <br />
                Gender:
                <input type="Radio" value="m" name="gender" />Male
                <input type="Radio" value="f" name="gender" />Female
                <input type="Radio" value="o" name="gender" />Other
                <br />
                <br />
                Qualification:
                <select>
                    <option>Please Select Your Qualification</option>
                    <optgroup label="10th">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                        <option value="9th">9th</option>
                        <option value="10th">10th</option>
                    </optgroup>
                    <optgroup label="12th">
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                    </optgroup>
                    <optgroup label="UG">
                        <option value="B-TECH">B-TECH</option>
                        <option value="B.A.">B.A.</option>
                        <option value="B.Ed">B.Ed</option>
                        <option value="BCA">BCA</option>
                        <option value="BSc.">BSc.</option>
                        <option value="B.Com">B.Com
                    </optgroup>
                    </optgroup>
                </select>
                <br />
                <br />
                Image:
                <input type="file" name="image" />
                <br />
                <br />
                Country:
                <select>
                    <option>Please Select Your Country</option>
                    <optgroup labael="Asia">
                        <option value="India">India</option>
                        <option value="Srilanka">Srilanka</option>
                        <option value="China">China</option>
                    </optgroup>
                    <option value="USA">USA</option>
                </select>
                State:
                <select>
                    <option>Please Select Your State</option>
                        <option value="Bihar">Bihar</option>
                        <option value="U.P.">U.P.</option>
                        <option value="Delhi">Delhi</option>
                    <option value="Jharkhand">Jharkhand</option>
                </select>
                <br />
                <br />
                Hobbies:
                <input type="checkbox" value="hobbies []" checked="'" />Dancing
                <input type="checkbox" value="hobbies []" checked="" />Singing
                <input type="checkbox" value="hobbies []" checked="" />Cooking
                <br />
                <br />
                Comment Box:
                <textarea name="comment"></textarea>
                <br />
                <br />
                Password:
                <input type="password" name="" placeholder="Please Enter Your Password"/>
            </div>
            <br />
            <br />
            <input type="Submit" name="Submit" />
            <input type="Reset" name="Reset" />
    </form>
    </fieldset>
</body>

</html>
