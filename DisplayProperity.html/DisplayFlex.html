<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayFlex</title>
    <style>
        .main{
        height: 400px;
        width: 600px;
        border: 2px black solid;
        margin-left: 500px;
        margin-top: 200px;
        display: flex;
       }
       .main div{
        height: 50px;
        width: 100px;
        border: 3px red solid;
       }
    </style>
</head>
<body>
    <div class="main">
        <div> 1</div>
        <div> 2</div>
        <div> 3</div>
        <div> 4</div>
        <div> 5</div>
        <div> 1</div>
        <div> 2</div>
        <div> 3</div>
        <div> 4</div>
        <div> 5</div>
    </div>
</body>
</html>
