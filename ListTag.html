<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h2>Order list</h2>
    <ol>
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JAVA
        </li>
    </ol>
    <h2>Unorder list</h2>
    <ul>
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JAVA
        </li>
    </ul>
    <h2>Order list</h2>
    <ol type="A">
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JAVA
        </li>
    </ol>
    <h2>Order list</h2>
    <ol type="a">
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JAVA
        </li>
    </ol>
    <h2>Unorder list</h2>
    <ul type="circle">
        <li>
            HTML
        </li>
        <li>
            CSS
        </li>
        <li>
            JAVA
        </li>
    </ul>
</body>

</html>
