<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <table border="2px" bgcolor="green" height="20" cellpadding="10">
            <thead>
                <tr bgcolor="yellow" align="center">
                    <th>Course</th>
                    <th>Fees</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>Web Development</td>
                    <td>80000</td>
                    <td>1 year</td>
                </tr>
                <tr>
                    <td>Java</td>
                    <td>180000</td>
                    <td>1 year</td>
                </tr>
            </tbody>
        </table>
    </center>

</body>

</html>
