<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCSS</title>
    <Style>
        .main{
            font-size:50px;
            color:brown;
            background-color: yellow;
            font-weight: 100;
            font-style: oblique;
            text-align: center;
            text-decoration: dotted;
            word-spacing: 20px;
        }
        .para{
            text-align:center;
            text-decoration: dashed;
        }
    </Style>
</head>
<body>
    <div class="main">
        Welcome To FunctionUP School Of Technology
    </div>
    <p class="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Earum eaque vero voluptatum quis aliquam molestiae velit quaerat nam quisquam modi 
         recusandae officia cum fuga minima, nulla suscipit numquam explicabo delectus.
    </p>
</body>
</html>
