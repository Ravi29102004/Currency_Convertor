<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .main{
            width: 200px;
            height: 300px;
            background-color: rgba(230, 44, 134, 0.3);
            opacity: 0.7;
            transition: 5s;
        }
        .main:hover{
            opacity: 1;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
